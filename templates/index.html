<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Correct reference to the static CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Bootstrap CSS for better design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="todo-container">
        <div class="text-end mb-3">
            <a href="{{ url_for('logout') }}" class="btn btn-warning">Logout</a>
        </div>
        <h1 class="card-title text-center">To-Do List</h1>
        <form id="todo-form" class="d-flex mb-4">
            <input type="text" id="todo-input" class="form-control me-2" placeholder="Enter a task" required autocomplete="off">
            <button type="submit" class="btn btn-custom">Add Task</button>
        </form>
        <ul id="task-list" class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center" draggable="true" data-index="{{ loop.index0 }}">
                    <div class="d-flex align-items-center">
                        <input type="checkbox" class="form-check-input me-2" {% if task.completed %}checked{% endif %}>
                        <span class="{% if task.completed %}completed{% endif %}">{{ task.text }}</span>
                    </div>
                    <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Correct reference to the static JavaScript file -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <!-- Bootstrap JS for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
